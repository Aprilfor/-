<!DOCTYPE html><!--prj_8_1.html-->
<html>
  <head>
    <meta charset="utf-8">
    <title>留言板设计</title>
    <link rel="stylesheet" href="message_board.css" type="text/css">
  </head>
  <body>
    <div class="" id="div0">
      <div class="" id="div1">
        <table>
            <td class="bt1">
              留言板
            </td>
            <td class="bt2" >
              科技工作者建言
            </td>
        </table>
        <div class="" id="div2">
          <form class="" action="" method="post" name="message">
            <table>
              <tr class="td1">
                <td>发表留言</td>
              </tr>
            </table>
            <table cellspacing="1px" border="1" bordercolor="red" style="boder-collapse:collapse">
              <tr class="td1">
                <td>姓名</td>
                <td><input type="text" name="" value=""></td>
              </tr>
              <tr class="td1">
                <td>电子邮件：</td>
                <td><input type="text" name="" value=""></td>
              </tr>
              <tr class="td1">
                <td>分类</td>
                <td>科技工作者谏言
                <input type="radio" name="radio1" value="">不保密
                <input type="radio" name="radio2" value="">保密
                留言类型
                <select class="" name="select" size="2">
                  <option value="a1" selected="selected">空白</option>
                  <option value="a2">投诉</option>
                  <option value="a3">咨询</option>
                  <option value="a4">建议</option>
                  <option value="a5">反馈</option>
                </select>
               </td>
              </tr>
              <tr class="td1">
                <td>留言：</td>
                <td><textarea name="textarea1" rows="4" cols="" wrap="virtual"></textarea></td>
              </tr>
              <tr>
                <td colspan="2">注：如果您的留言不便公开。。。。</td>
              </tr>
              <tr>
                <td colspan="2" align="center">
              <input type="submit" name="submit" value="提交">
              <input type="submit" name="submit" value="清空">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                <ul>
                  <li>请遵守国家法律</li>
                  <li>本网站拥有解释权</li>
                </ul>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
