<!DOCTYPE html><!--prj_9_1-->
<html>
  <head>
    <meta charset="utf-8">
    <title>改变新闻网页中字号</title>
    <link rel="stylesheet" href="change.css">
    <script type="text/javascript">
    function $(id){return document.getElementById(id);}
    function setFont(size){
      $("content").style.fontSize=size;}
    </script>
  </head>
  <body>
    <h2 align="center">用javaScript改变新闻网页中字号</h2>
    <div class="" id="div1">
      选择字号【
      <a href="javascript:setFont('12px')">小</a>
      <a href="#" onclick="javascript:setFont('18px');">中</a>
      <a href="#" onclick="javascript:setFont('24px');">大</a>
      】
    </div>
    <div class="" id="content">
      <p>javascript是一种让你的网页更加生动活泼的程序语言，也是目前网页设计中最容易学有最为方便的语言。你可以利用它轻易的做出欢迎的信息，偏亮的数字钟，有广告效果的跑马灯以及轻易的选举。还可以显示浏览器停留的时间。</p>
    </div>
  </body>
</html>
